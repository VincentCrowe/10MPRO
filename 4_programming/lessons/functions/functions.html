<!DOCTYPE html>
<html>
    <head>
        <title>Functions Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <!-- No HTML necessary! The page will simply be blank. -->

        <script>
            function hooray() {
                alert("hooray")
            }
            hooray()
            function sub(x,y) {
                alert(x-y)
            }
            sub(2,1)
            function double(x) {
                alert (x*2)
            }
            double(4000000)
            function excited(word) {
                alert (word + "!")
            }
            excited('yeet')
            function stringJoin(str1,str2) {
                alert(str1 + ' ' + str2)
            }
            stringJoin('yes','no')
            function birthday(name) {
                alert('Happy Birthday '+ name)
            }
            birthday("Zac")
        </script>
    </body>
</html>
